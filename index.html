<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h1>Password Generator</h1>

            <div class="display-container">
                <input readonly placeholder="password" class="display" data-passwordDisplay>
               <button class="btn" datacopy> 
                <span class="tool" datacopymessage></span>    
                <i class="fa-regular fa-copy"></i>
                </button>
            </div>

            <div class="input">
                <div class="length">                    
                        <p>Password Length</p>
                    <p dataLengthNumber>0</p>    
                </div>

                <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" lengthSlider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Include lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Include numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Include symbols</label>
            </div>

            <!-- strenght -->
            <div class="strenght">
                <p>Strength</p>
                <div dataIndicator class="box"></div>
            </div>

            <button class="generate-btn">Generate Password</button>

            </div>

            

        </div>
        <script src="script.js"></script>
</body>
</html>
